<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stars</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            overflow: hidden;
        }

        .sky {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, #000 30%, #111 100%);
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white, 0 0 20px white;
        }
    </style>
</head>
<body>
    <div class="sky">
        <!-- Ngôi sao -->
        <div class="star" style="top: 5%; left: 10%; width: 2px; height: 2px;"></div>
        <div class="star" style="top: 15%; left: 20%; width: 1px; height: 1px;"></div>
        <div class="star" style="top: 25%; left: 30%; width: 2px; height: 2px;"></div>
        <div class="star" style="top: 35%; left: 40%; width: 1px; height: 1px;"></div>
        <div class="star" style="top: 45%; left: 50%; width: 3px; height: 3px;"></div>
        <div class="star" style="top: 55%; left: 60%; width: 1px; height: 1px;"></div>
        <div class="star" style="top: 65%; left: 70%; width: 2px; height: 2px;"></div>
        <div class="star" style="top: 75%; left: 80%; width: 3px; height: 3px;"></div>
        <div class="star" style="top: 85%; left: 90%; width: 1px; height: 1px;"></div>
        <div class="star" style="top: 10%; left: 30%; width: 2px; height: 2px;"></div>
        <div class="star" style="top: 20%; left: 50%; width: 3px; height: 3px;"></div>
        <div class="star" style="top: 30%; left: 70%; width: 1px; height: 1px;"></div>
        <div class="star" style="top: 40%; left: 10%; width: 2px; height: 2px;"></div>
        <div class="star" style="top: 50%; left: 80%; width: 3px; height: 3px;"></div>
        <div class="star" style="top: 60%; left: 40%; width: 2px; height: 2px;"></div>
        <div class="star" style="top: 70%; left: 20%; width: 1px; height: 1px;"></div>
        <div class="star" style="top: 80%; left: 60%; width: 3px; height: 3px;"></div>
        <div class="star" style="top: 90%; left: 50%; width: 1px; height: 1px;"></div>
        <div class="star" style="top: 15%; left: 75%; width: 2px; height: 2px;"></div>
        <div class="star" style="top: 25%; left: 85%; width: 3px; height: 3px;"></div>
        <div class="star" style="top: 35%; left: 15%; width: 1px; height: 1px;"></div>
        <div class="star" style="top: 5%; left: 90%; width: 2px; height: 2px;"></div>
        
        <!-- Thêm nhiều ngôi sao khác -->
        <script>
            for (let i = 0; i < 180; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width; // Đảm bảo ngôi sao hình tròn
                star.style.top = Math.random() * 100 + '%';
                star.style.left = Math.random() * 100 + '%';
                document.querySelector('.sky').appendChild(star);
            }

            // Danh sách các bài hát nhẹ nhàng
            const songs = [
                '../VTD/audio/Lazy Morning.mp3',
                'song2.mp3',
                'song3.mp3',
                'song4.mp3'
            ];

            // Chọn bài hát ngẫu nhiên
            const audio = new Audio(songs[Math.floor(Math.random() * songs.length)]);
            audio.loop = true; // Lặp lại bài hát
            audio.volume = 0.5; // Âm lượng
            audio.play(); // Phát bài hát
        </script>
    </div>
</body>
</html>
